language: julia
os:
    - linux
    - osx
julia:
    - 0.6
    - 0.7
matrix:
    allow_failures:
    - julia: nightly
      os: linux
notifications:
    email: false
after_success:
  - julia -e 'cd(Pkg.dir("BasisFunctions")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
