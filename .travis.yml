language: julia
os:
    - linux
    - osx
julia:
    - 0.6
    - nightly
notifications:
    email: false
before_script:
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.build("BasisFunctions")'
  - ./.travis/setup.sh

after_success:
  - julia -e 'cd(Pkg.dir("BasisFunctions")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
